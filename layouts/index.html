<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
    <div id="profileContainer">
      <div id="profile">
        <header>
          <!-- avator -->
          <div class="avatar">
            <img class="avatarMask" src="/img/{{ .Site.Params.avatar }}" alt="{{ .Site.Params.avatarDescription }}">
            <img src="/img/avatar-border.svg" class="avatar-border" alt="">
          </div>
          <!-- author -->
          <h1 class="author">{{ .Site.Params.Author }}</h1>
        </header>
        <!-- description -->
        <p>
          {{ .Site.Params.description | safeHTML }}
        </p>
        <!-- navigation -->
        <nav>
          <ul>
            {{ range .Site.Menus.main }}
            <li>
              <a  aria-label="{{ .Identifier }}" 
                {{ if strings.HasPrefix .URL "http" }} target="_blank" href="{{ .URL }}" {{ end }}
                {{ if in .URL "&#127829;" }} data-hello_there="{{ .URL | base64Encode }}" id="sayhello" href="#" {{ end }} 
              >
              {{ .Pre }}<br>{{ .Name }}</a></li>
           
            {{ end }}
          </ul>
        </nav>
      </div>
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
